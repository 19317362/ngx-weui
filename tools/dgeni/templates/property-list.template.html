{%- if propertyList.length -%}
  <h3 class="propertie-header">Properties</h3>
  <table class="properties">
    <tr>
      <th>Name</th>
      <th style="width: 15%;">Type</th>
      <th>Default</th>
      <th>Description</th>
    </tr>
    {% for p in propertyList %}
      {$ property(p) $}
    {% endfor %}
  </table>
{%- endif -%}
