<Page [ngClass]="'home'"
      [title]="title"
      [subTitle]="'A UI library by WeChat official design team, includes the most useful widgets/modules in mobile web applications.'">
    
    <Accordion *ngFor="let i of menuService.menus" [(show)]="i.show">
        <div class="weui-flex js_category" header>
            <p class="weui-flex__item">{{i.name}}</p>
            <img src="./assets/images/{{i.icon}}.png" alt/>
        </div>
        <div class="page__category js_categoryInner">
            <div class="weui-cells page__category-content">
                <ng-template ngFor let-si [ngForOf]="i.items">
                    <a class="weui-cell weui-cell_access js_item" [routerLink]="['/example', si.id]" *ngIf="si.show !== false">
                        <div class="weui-cell__bd">
                            <p>{{si.label}}</p>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                </ng-template>
            </div>
        </div>
    </Accordion>

</Page>
