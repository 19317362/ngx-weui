<Page [ngClass]="'actionsheet'" [title]="'ActionSheet'" [subTitle]="'弹出式菜单'">


    <weui-actionsheet #ios [weui-data]="data"></weui-actionsheet>
    <weui-actionsheet #android [weui-data]="data"></weui-actionsheet>
    <weui-actionsheet #auto [weui-data]="data"></weui-actionsheet>
    <div class="weui-cells__title">使用组件形式</div>
    <button weui-button weui-type="default" (click)="onShow('ios')">iOS ActionSheet</button>
    <button weui-button weui-type="default" (click)="onShow('android')">Android ActionSheet</button>
    <button weui-button weui-type="default" (click)="onShow('auto')">自动形式</button>
    <div class="weui-cells__title">使用Service形式</div>
    <button weui-button weui-type="default" (click)="onShowBySrv('ios', true)">iOS ActionSheet</button>
    <button weui-button weui-type="default" (click)="onShowBySrv('android', true)">Android ActionSheet</button>
    <button weui-button weui-type="default" (click)="onShowBySrv('auto', false)">自动形式（且点背景不可关闭）</button>

</Page>
